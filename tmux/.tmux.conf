# ========================================
#      R4PPZ TMUX CONFIGURATION          #
# ========================================

# INITIAL SETUP INSTRUCTIONS
# =========================
# For fresh installation:
# 1. Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# 2. Copy/Use or symlink this config to ~/.tmux.conf
# 3. Reload config: tmux source-file ~/.tmux.conf
# 4. Install plugins: prefix (Ctrl+Space) + I

# ========================================
#         CORE SETTINGS                  #
# ========================================

# Change prefix to Ctrl+Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Performance & behavior settings
set -g history-limit 10000
set -g escape-time 10
set -g detach-on-destroy on
set -g mouse on
set -g aggressive-resize on
set -g mode-keys vi
set -g focus-events on
set -g visual-activity off

# Terminal settings & color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:RGB"
set -ga terminal-overrides ",xterm-kitty:RGB,kitty*:RGB"
set -g allow-passthrough on

# Quick reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ========================================
#         COPY MODE & CLIPBOARD          #
# ========================================

# Copy-mode settings
bind Enter copy-mode
bind -T copy-mode-vi Escape send-keys -X cancel

# Wayland clipboard integration
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
bind p run "wl-paste -n | tmux load-buffer - ; tmux paste-buffer"

# ========================================
#         PANE MANAGEMENT                #
# ========================================

# Pane splits
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation with Alt+Arrow (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane border styling
set -g pane-border-style 'fg=#83a599'
set -g pane-active-border-style 'fg=#83a599'

# Fullscreen a pane
bind -n M-f resize-pane -Z

# ========================================
#         WINDOW MANAGEMENT              #
# ========================================

# Window behavior
set -g allow-rename off
bind , command-prompt "rename-window %%"
bind c new-window -n CMD -c "#{pane_current_path}"
bind x kill-pane
bind d detach

# Quick window selection with Alt+number (no prefix)
bind -n M-1 select-window -t :0
bind -n M-2 select-window -t :1
bind -n M-3 select-window -t :2
bind -n M-4 select-window -t :3
bind -n M-5 select-window -t :4
bind -n M-6 select-window -t :5
bind -n M-7 select-window -t :6
bind -n M-8 select-window -t :7
bind -n M-9 select-window -t :8

# Pop-up terminal using alt+p (no prefix)
bind -n M-p display-popup \
  -d "#{pane_current_path}" \
  -w 70% \
  -h 70%

# ========================================
#            VISUAL STYLING              #
# ========================================

# Status bar base styling
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-justify left
set -g status-bg '#32302F'
set -g status-fg '#ebdbb2'

# Window appearance in status bar
setw -g window-status-format '#[bg=#3D3D3D,fg=#ebdbb2]  #W  '
setw -g window-status-current-format '#[bg=#83a598,fg=#282828,bold]  #W  '
setw -g window-status-separator ''

# Message styling
set -g message-style 'fg=#83a598,bg=#282828,bold'

# Status line content
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""
set -g status-right '#{prefix_highlight}'

# ========================================
#         PLUGINS                        #
# ========================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-open'

# Plugin: prefix-highlight configuration
set -g @prefix_highlight_fg '#3D3D3D'
set -g @prefix_highlight_bg '#83a598,bold'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#282828,bg=#fabd2f,bold'
set -g @prefix_highlight_sync_mode_attr 'fg=#282828,bg=#b8bb26,bold'
set -g @prefix_highlight_prefix_prompt 'WAIT'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_empty_prompt '     '

# Plugin: tmux-open configuration
set -g @open-S 'https://www.google.com/search?q='

# Initialize TMUX Plugin Manager (keep at the very end)
run '~/.tmux/plugins/tpm/tpm'
